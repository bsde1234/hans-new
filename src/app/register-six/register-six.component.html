<main class='pwaSize fixed t-0 b-0 bg-white w-full HC overflowY'>
  <div class="container t-c">
      <div class="section">
          <div class="container" style="margin-left:auto;margin-right:auto"> 
              <p> <img src="../../../assets/images/logo.png" style="width:25%"> &nbsp; &nbsp;Hans Matrimony</p>
          </div>              
      </div>
  </div> 
  <div>
  <div><h4 class="textPreferences">Preferences</h4></div>
  </div>
  <div class="container" style="width:80%">
    <div class="w-full" style="margin-left:auto;margin-right:auto">
      <form [formGroup]="PreferencesDetails">
          <div class="row">
              <div class="col-6">
                  <mat-form-field class="full-width" appearance="standard">
                    <mat-label>Min Age</mat-label>
                    <input matInput type="number"  [value]="minAge" formControlName="age_min">
                  </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="full-width" appearance="standard">
                      <mat-label>Max Age</mat-label>
                      <input matInput type="number" [value]="maxAge" formControlName="age_max">
                    </mat-form-field>
                  </div>
          </div>
          <div class="row">
              <div class="col-6">
                  <mat-form-field class="full-width" appearance="standard">
                    <mat-label>Min Height</mat-label>
                    <mat-select matNativeControl  [(value)]="minHeight" placeholder="Min Height">
                      <mat-option *ngFor="let option of Heights" [value]="option">
                        {{option}}
                      </mat-option>
                      </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="full-width" appearance="standard">
                      <mat-label>Max Height</mat-label>
                      <mat-select matNativeControl  [(value)]="maxHeight" placeholder="Max Height">
                        <mat-option *ngFor="let option of Heights" [value]="option">
                          {{option}}
                        </mat-option>
                  </mat-select>
                       
                    </mat-form-field>
                  </div>
          </div>
          <div class="row">
            <!-- <div class="col-md-12">
              <mat-form-field class="full-width" appearance="standard">
                <mat-label>Mother Tongue</mat-label>
                <input type="text" matInput required [matAutocomplete]="autoGroup" [value]="motherTongue" formControlName="mother_tongue">
                <mat-autocomplete #autoGroup="matAutocomplete">
                  <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                    <mat-option *ngFor="let name of group.names" [value]="name" >
                      {{name}}
                    </mat-option>
                  </mat-optgroup>
                </mat-autocomplete>
              </mat-form-field>
            </div> -->
            <div class="col-md-12">
              <mat-form-field class="full-width" appearance="standard" style="height:60px">
                <mat-label>Mother Tongue</mat-label>
                <input type="text" matInput formControlName="stateGroup" name="stateGroup"  required [matAutocomplete]="autoGroup">
                <mat-autocomplete #autoGroup="matAutocomplete">
                  <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                    <mat-option *ngFor="let name of group.names" [value]="name"  required>
                      {{name}}
                    </mat-option>
                  </mat-optgroup>
                </mat-autocomplete>   
              </mat-form-field>
          </div>
          </div>
          <!-- <div class="row">
            <div class="col-md-12">
              <mat-form-field class="full-width" appearance="standard">
                <mat-label>Caste</mat-label>
                <select matNativeControl  formControlName="caste" required name="Sect">
                  <option *ngFor="let  option of castePref" [value]="option">
                    {{option}}
                  </option>
                </select>               
              </mat-form-field>
            </div>
          </div> -->
          <div class="row" style=" margin: 0px 0px 80px">
            <div class="col-md-12" style="padding:0px">
              <!-- <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                <mat-label>caste</mat-label>
                <mat-select [formControl]="casteMultiCtrl" placeholder="Castes"  #multiSelect>
                    <ngx-mat-select-search [formControl]="casteFilterCtrl"></ngx-mat-select-search>
                  <mat-option *ngFor="let name of filteredCasteMulti | async" [value]="name">{{name}}
                  </mat-option>
                </mat-select> -->
                <!-- <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                    <mat-label>caste</mat-label> -->
                    <!-- <div class="full-width" appearance="standard" style="margin: 20px 0px 0px">
                <ngx-select-dropdown  (change)="selectionChanged($event)"  [multiple]="true" [config]="config" [options]="filterCaste"></ngx-select-dropdown>
              </div> -->

              
                  <mat-form-field  class="full-width" appearance="standard"  style="height:60px;">
                      <mat-chip-list #chipList>
                        <mat-chip style="font-size: 12px" *ngFor="let caste of castess"
                        [selectable]="selectable"
                          [removable]="removable"
                          (removed)="remove(caste)">
                          {{caste}}
                          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                        </mat-chip>
                      <input  matInput
                              placeholder="Caste *"
                              #casteInput
                              [formControl]="casteCtrl"
                              [matAutocomplete]="autoCaste"
                               [matChipInputFor]="chipList"
                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                [matChipInputAddOnBlur]="addOnBlur"
                                (matChipInputTokenEnd)="add($event)">
                  </mat-chip-list>
                  <mat-autocomplete #autoCaste="matAutocomplete" (optionSelected)="selected($event)">
                  <mat-option *ngFor="let caste of casteSearched | async" [value]="casteMapped">
                      {{caste}}
                    </mat-option>
                  </mat-autocomplete>
                    </mat-form-field>



                <!-- <ngx-select-dropdown [config]="config" [options]="filterCaste" 
                  [(ngModel)]="binding"]="simple" [multiple]="false" >
                </ngx-select-dropdown> -->

                <!-- <input formControlName="caste" required placeholder="caste" [matAutocomplete]="caste" matInput type="text" > -->
                <!-- <mat-autocomplete #caste="matAutocomplete" required  multiple>
                  <mat-option *ngFor="let name of casteo | async" [value]="name">
                    {{name}}
                  </mat-option>
                </mat-autocomplete> -->
              <!-- </mat-form-field>  -->
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                  <mat-label>Manglik</mat-label>
                  <mat-select matNativeControl [(value)]="manglikValue" placeholder="Manglik"  required >
                    <mat-option *ngFor="let item of manglikList" [value]="item">{{item}}</mat-option>
                  </mat-select>
              
              </mat-form-field>
          </div>   
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="full-width"  appearance="standard" style="height:60px">
                <mat-label>Marital Status</mat-label>
                <select matNativeControl name="marital_status" formControlName="marital_status">
                    <option *ngFor="let  option of MaritalStaus" [value]="option">
                      {{option}}
                    </option>
                  </select> 

              </mat-form-field>
            </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <mat-form-field class="full-width" appearance="standard">
                    <mat-label>Food Choice</mat-label>
                    <select matNativeControl formControlName="food_choice" name="foodpreference" [value]="foodpreferences[0]" >
                      <option *ngFor="let  preferences of foodpreferences" [value]="preferences">
                        {{preferences}}
                      </option>
                    </select>
                  </mat-form-field>
                </div>
          </div>
          <!-- <div class="row">
              <div class="col-md-12">
                  <mat-form-field class="full-width" appearance="standard">
                    <mat-label>Working Status</mat-label>
                    <input matInput type="text" value="Doesn't matter" formControlName="working">
                  </mat-form-field>
                </div>
          </div> -->
          <div class="row ">
            <div class="col-md-12">
              <mat-form-field class="full-width" appearance="standard">
                <mat-label>Working Status</mat-label>
                <select matNativeControl   name="Working" formControlName="working" required name="working">
                    <option *ngFor="let  option of Working" [value]="option">
                      {{option}}
                    </option>
                  </select> 
              </mat-form-field>
            </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="standard" class="full-width">
                  <mat-label>About your Preferences</mat-label>
                  <input formControlName="description" matInput placeholder="Write about your preferences">
                </mat-form-field>
              </div>
            </div>

            
            <div class="col-xs-12 m-t-20" style="margin-left:auto;margin-right:auto;text-align:center;margin-bottom: 20px;">
              <div style="margin-left:auto;margin-right:auto;display:flex">
                <button class="btn-skip" style="margin-left:auto;margin-right:auto" type="button" >Skip</button>
                <button class="btn btn-blue" style="margin-left:auto;margin-right:auto" type="button" (click)="sixthStep()">Submit</button>
            </div>
      
        </div>
       
        </form>
    </div>    
</div>

</main>
