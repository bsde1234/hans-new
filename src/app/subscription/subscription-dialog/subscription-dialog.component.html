<div class="container-fluid" >
  <div class="row">
<h2 mat-dialog-title style="margin-bottom: 0px;border-bottom: 1px solid blue; width: 100%"> Checkout Summary</h2>
</div>
<div class="row ml-auto" style="margin-top: 10px">
    <a href="tel:9697989697" style="margin-left: auto !important;font-size: 14px" class="ml-auto">
        <i class="fa fa-phone banner-shortcut" style="width: 30px !important;height: 30px;padding: 5px 0px ;margin: 0px;background-color: #285fdd; color: white;font-size: 20px !important" aria-hidden="true"></i>Call Us
        </a>
</div>

<mat-dialog-content>
  <div class="row">
    <div class="col-md-6 mainCol1" >
        <div class="card cardStyle" >
    <div class="row" style="margin-top: 20px">
        <div class="col-md-6">
          <div class="row formRow">
              <h6>Plan Opted:</h6>
              <p style="margin: 0px 10px">{{plan}}</p>
          </div>
      </div>
        <div class="col-md-6">
          <div class="row">
              <h6>Value:</h6>
              <p style="margin: 0px 10px"> {{value}}</p>
          </div>
        </div>
      </div>

          

        <div class="row formRow" style="margin-top: 20px">
            <h6>Benefits:</h6>
            <p style="margin: 0px 10px">{{benefits}}</p>
          </div>
               
              <div class="row formRow" style="margin-top: 20px">
                  <h6>Price:</h6>
                  <p style="margin: 0px 10px; font-weight: bold;font-size: 16px"> {{price}}</p>
                </div>
             
                    </div> 
                  </div>

                    <div class="col-md-6">
                        <form>
                            <div class="row formRow" > 
                                <label style="color: blue; margin-top: 20px;font-size: 14px;font-weight: bold" for="name">Full Name:</label>
                                <input style=" margin: 10px 0px 0px 10px" type="text" class="form-control" name="name">
                                </div>

                                <div class="row formRow"> 
                                    <label style="color: blue; margin-top: 20px;font-size: 14px;font-weight: bold" for="email">Email:</label>
                                    <input style=" margin: 10px 0px 0px 10px" type="text" class="form-control" name="email">
                                    </div>

                                    <div class="row formRow"> 
                                        <label style="color: blue; margin-top: 20px;font-size: 14px;font-weight: bold" for="mobile">Mobile Number:</label>
                                        <input style=" margin: 10px 0px 0px 10px" type="text" class="form-control" name="mobile">
                                        </div>

                                    <div class="row formRow"> 
                                        <label style="color: blue; margin-top: 20px;font-size: 14px;font-weight: bold" for="promo">Promocode:</label>
                                        <input style= "margin: 10px 0px 0px 10px" type="text" class="form-control" name="promo">
                                        <input style="margin-left: 10px;margin-top: 10px;font-size: 14px; border-radius: 100px" type="button" value="Apply">
                                        </div>
                        </form>
                    </div>
                  </div>    
</mat-dialog-content>

<mat-dialog-actions >
  <div class="container-fluid">

  
  <div class="row buttonArea">
        <button class="btn btn-danger"(click)="close()">Choose Another Plan</button>
          <button  class="btn btn-primary proceedButton ml-auto">Proceed to Payment</button>  
  </div>
</div>
</mat-dialog-actions>
</div>
